<mat-toolbar *ngIf="route.url =='/login' || route.url == '/register'" color="primary" class="app-header">
  <div class="col-md-8">
    <a target="blank" class="simpleToolbar">Simple University Application</a>
  </div>
  <span class="nav-tool-items">
    <a mat-button routerLink="login" routerLinkActive="active">Log in</a>
    <a mat-button mat-raised-button routerLink="register" routerLinkActive="active">Register</a>
  </span>
</mat-toolbar>

<router-outlet></router-outlet>
